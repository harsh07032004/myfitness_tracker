<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USER STATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maniac.css') }}">
  </head>
  <body class="bg-dark">
    <div class="container py-4 pb-5">
        <div class="d-flex align-items-center mb-4">
            <a href="/" class="btn btn-dark border-secondary rounded-circle me-3 shadow-sm"><i class="bi bi-arrow-left text-neon-blue"></i></a>
            <h2 class="text-neon-blue fst-italic mb-0">SYSTEM ACCESS</h2>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info rounded-4 shadow-sm mb-4 bg-dark-subtle border-secondary text-white">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <!-- AI Body Analysis -->
        <div class="card shadow-sm rounded-4 p-4 mb-4">
            <div class="d-flex align-items-center mb-3">
                 <div class="bg-dark-subtle p-3 rounded-circle me-3 text-neon-blue">
                     <i class="bi bi-person-bounding-box fs-3"></i>
                 </div>
                 <div>
                     <h5 class="fw-bold text-white mb-0">BIO-SCAN</h5>
                     <small class="text-muted">UPLOAD FULL BODY IMAGE</small>
                 </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control bg-dark text-white border-secondary mb-2" accept="image/*">
                <button type="submit" class="btn btn-primary w-100">RUN SCAN</button>
            </form>
        </div>

        <!-- Stats Form -->
        <form method="POST" class="card shadow-sm rounded-4 p-4">
            <h5 class="fw-bold text-white mb-3">METRICS INPUT</h5>
            
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">WEIGHT (KG)</label>
                    <input type="number" step="0.1" name="weight" class="form-control bg-dark text-white border-secondary" value="{{ user.weight }}" required>
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">HEIGHT (CM)</label>
                    <input type="number" name="height" class="form-control bg-dark text-white border-secondary" value="{{ user.height }}" required>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">AGE</label>
                    <input type="number" name="age" class="form-control bg-dark text-white border-secondary" value="{{ user.age }}" required>
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">GENDER</label>
                    <select name="gender" class="form-select bg-dark text-white border-secondary">
                        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>MALE</option>
                        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>FEMALE</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">ACTIVITY LEVEL</label>
                <select name="activity" class="form-select bg-dark text-white border-secondary">
                    <option value="Sedentary" {% if user.activity_level == 'Sedentary' %}selected{% endif %}>SEDENTARY</option>
                    <option value="Light" {% if user.activity_level == 'Light' %}selected{% endif %}>LIGHT EXERCISE</option>
                    <option value="Moderate" {% if user.activity_level == 'Moderate' %}selected{% endif %}>MODERATE</option>
                    <option value="Active" {% if user.activity_level == 'Active' %}selected{% endif %}>ACTIVE</option>
                </select>
            </div>

            <hr class="border-secondary">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold text-white mb-0">CALORIE GOAL</h5>
                <span class="badge bg-dark-subtle text-neon-green p-2 border border-secondary">{{ user.goal_calories }} KCAL</span>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg shadow">CALCULATE & SAVE</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/logout" class="text-neon-pink text-decoration-none fw-bold">LOG OUT</a>
        </div>
    </div>
  </body>
</html>
