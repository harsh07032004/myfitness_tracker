<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOIN TITAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maniac.css') }}">
    <style>
        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(255, 60, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 60, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="card p-4 shadow-lg border border-secondary" style="max-width: 350px; width: 100%; background: rgba(20, 10, 10, 0.95);">
        <div class="text-center mb-4">
            <h2 class="text-neon-green fst-italic mb-0">INITIATE</h2>
            <p class="text-muted small ls-2">CREATE LEGACY</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger small border-danger bg-dark text-neon-pink">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="text-muted small fw-bold">CHOOSE IDENTITY</label>
                <input type="text" name="username" class="form-control bg-black text-white border-secondary" required>
            </div>
            <div class="mb-4">
                <label class="text-muted small fw-bold">SET PASSPHRASE</label>
                <input type="password" name="password" class="form-control bg-black text-white border-secondary" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 shadow-lg">JOIN SYSTEM</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/login" class="small text-decoration-none text-neon-green opacity-75 hover-glow">ALREADY A MEMBER? LOGIN</a>
        </div>
    </div>

  </body>
</html>
