<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEEKLY REPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maniac.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-neon-green fst-italic m-0">WEEKLY INTEL</h2>
            <a href="/" class="btn btn-outline-secondary btn-sm">BACK</a>
        </div>

        <!-- Chart Card -->
        <div class="card p-3 mb-4">
            <h6 class="text-muted mb-3 small">CALORIE TREND (7 DAYS)</h6>
            <canvas id="weeklyChart" height="200"></canvas>
        </div>

        <!-- Summary -->
        <div class="row g-3">
            <div class="col-6">
                <div class="card p-3 text-center h-100" style="border-bottom: 4px solid var(--neon-blue);">
                    <small class="text-muted">DAILY AVERAGE</small>
                    <h3 class="text-white mt-2">{{ (values|sum / 7)|int }}</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3 text-center h-100" style="border-bottom: 4px solid var(--neon-pink);">
                    <small class="text-muted">GOAL</small>
                    <h3 class="text-white mt-2">{{ user.goal_calories }}</h3>
                </div>
            </div>
        </div>
        
        <div class="alert alert-dark mt-4 small border-secondary">
            <i class="bi bi-info-circle me-2 text-neon-blue"></i>
            Consistency is key. Keep your daily average close to your goal.
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="row text-center m-0">
            <div class="col"><a href="/" class="text-decoration-none text-muted"><i class="bi bi-grid-fill nav-icon"></i><br><small>HUB</small></a></div>
            <div class="col"><a href="/workout" class="text-decoration-none text-muted"><i class="bi bi-activity nav-icon"></i><br><small>TRAIN</small></a></div>
            <div class="col"><a href="/stats" class="text-decoration-none nav-active"><i class="bi bi-bar-chart-fill nav-icon"></i><br><small>STATS</small></a></div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('weeklyChart');
        const labels = {{ labels | tojson }};
        const data = {{ values | tojson }};
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels.map(d => d.slice(5)), // Show MM-DD
                datasets: [{
                    label: 'Calories',
                    data: data,
                    backgroundColor: 'rgba(0, 243, 255, 0.2)',
                    borderColor: '#00f3ff',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#333' },
                        ticks: { color: '#888' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#888' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
  </body>
</html>
